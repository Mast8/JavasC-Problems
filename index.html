<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classic problems</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  
</head>

<body>
 

  <div id="container">
    <h1>Power base </h1>
    <div class="input-base">
      <label > Base</label>  <input type="number" id="base" name="base" >  
      <label > Power</label> <input type="number" id="exponent" name="potencia" oninput="calculate();">
    </div>
    
    <label > Result</label> <input type="number" id="total" name="total">

    
  </div>

  <div id="container">
    <h1>Maze </h1>
    <div class="endPosition">Position
      <label id="x-pos">0,0</label>   
      
    </div>

    <button onclick="startMaze()"> Start Maze path </button>
    
  </div>

  <div id="container">
    <h1>Hanoi tower </h1>
    <label > Number of disks</label> <input type="number" required id="disks" name="disks">
    <!-- <label > Origen</label>  <input type="string" id="Origen" name="Origen" >  
    <label > Destiny </label> <input type="string" id="Destiny" name="Destiny">
    <label > auxiliar</label> <input type="string" id="auxiliar" name="auxiliar"> -->
    <button onclick="hanoi()"> Start </button>
    
  </div>
  <script src="main.js"></script>
</body>

</html>
